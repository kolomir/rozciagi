{% extends 'rozciagi/base.html' %}
{% load bootstrap %}
{% block content %}
    <div class="container-fluid">
        <div class="card col-md-6 my-3 mx-auto">
            <div class="card-body">
                <h1>Czy napewno chcesz usunąć wpis dla indeksu: {{ wpis.indeks_kontaktu }} ??</h1>
                <form method="POST" role="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger">Tak <i class="far fa-check-square"></i></button> <a class="btn btn-primary" href="/" role="button">Nie <i class="fas fa-times"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
